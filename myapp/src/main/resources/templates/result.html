<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messages</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Result</h1>
    <th:block th:each="greeting : ${greetings}">
        <p><span th:text="'id: ' + ${greeting.id}" /> &nbsp; <span th:text="'content: ' + ${greeting.content}" /></p>
    </th:block>
    <a href="/greeting">Submit another message</a>
</body>
</html>
